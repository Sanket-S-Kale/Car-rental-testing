<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Login Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="/style.css">
	
</head>
<body>  
  <header class="masthead" style="height:100vh; padding:0;">
  	<div class="container" style="height: 100% !important;
    display: flex;
    align-items: center;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;">
  		<div class="text-center" style="margin-left: auto!important; margin-right: auto!important;">
  		<h1>Go Mav Car Rental</h1>
  		<h2 class="text-white-50" style="">- Go beyond the horizon</h2>
  		
  		
  		<form action="#" th:action="@{/}" th:object="${loginForm}" method="post">
  			<fieldset style="margin-left: auto!important; margin-right:auto!important; width: 300px">
            	<legend class="text-white-50"> Login </legend>
	            <table>
	                <tr>
	                    <td class="text-white-50">Username:</td>
	                    <td><input class="form-control" type="text" th:field="*{username}" /></td>
	                </tr>
	                <tr>
	                	<td colspan="2" style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
	                </tr>
	                <tr>
	                    <td class="text-white-50">Password:</td>
	                    <td><input class="form-control" type="password" th:field="*{password}" /></td>
	                </tr>
	                <tr>
	                	<td colspan="2" style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
	                </tr>
	                <tr>
	                	<td colspan="2" style="color:red" th:if="${valid}">Username or Password incorrect.</td>
	                </tr>
	            </table>
	            <input style="margin-left:auto!important; margin-right:auto!important; margin-top:10px;" class="btn" type="submit" value="Login">
	    	</fieldset>
        </form>
    
    <form action="/registration" method="get">
				<button type="submit" class="btn btn-link text-white-50">Click here to Register!!</button>
		</form>
  		</div>
  		
  		
  	</div>	
  </header>
</body>
</html>
